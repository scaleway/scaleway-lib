name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  typecheck:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.3
      - uses: pnpm/action-setup@v3.0.0
      - name: Use Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          check-latest: true
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run build
      - run: pnpm tsc --noEmit
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4.1.3
      - uses: pnpm/action-setup@v3.0.0
      - name: Use Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          check-latest: true
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run build
      - run: pnpm run lint
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node: ['20']
    steps:
      - uses: actions/checkout@v4.1.3
      - uses: pnpm/action-setup@v3.0.0
      - name: Use Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run build
      - run: pnpm run test:coverage
      - uses: codecov/codecov-action@v4.3.0
        with: 
          files: packages/**/coverage/cobertura-coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }} 
          verbose: true

  test-types:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node: ['20']
    steps:
      - uses: actions/checkout@v4.1.3
      - uses: pnpm/action-setup@v3.0.0
      - name: Use Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run build
      - run: pnpm run test:types

